<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뽀모도로 | 회원가입</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/login.css">
</head>

<body>
  <header>
    <h1><a href="./index.html"><img class="logo" src="./img/POMODORO_logo.png" alt="뽀모도로"></a></h1>
    <div class="link">
      <a class="header-btn, login-btn" href="./login.html">로그인</a>
      <a class="header-btn" href="./signup.html">회원가입</a>
    </div>
  </header>
  <main class="login max-width">
    <h2 class="main-title">
      <strong>회원가입</strong>
    </h2>
    <form class="form">
      <div>
        <label for="user-email">이메일</label>
        <input id="user-email" type="email">
      </div>
      <div>
        <label for="user-pw">비밀번호</label>
        <input id="user-pw" type="password">
      </div>
      <div>
        <label for="user-nick">닉네임</label>
        <input id="user-nick" type="text">
      </div>
      <button type="submit">회원가입</button>
    </form>
  </main>
  <footer class="footer">
    <p>Copyright 2024. Sooyeon Jang All rights reserved.</p>
  </footer>
</body>

</html>
