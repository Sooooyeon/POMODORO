<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뽀모도로 | 마이페이지</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/mypage.css">
</head>

<body>
  <header>
    <h1><a href="./index.html"><img class="logo" src="./img/POMODORO_logo.png" alt="뽀모도로"></a></h1>
    <div class="link">
      <a class="header-btn, home-btn" href="./index.html">홈</a>
      <button class="header-btn">로그아웃</button>
    </div>
  </header>
  <main>
    <div class="util-wrapper">
      <section>
        <div class="nav">
          <button class="material-icons" id="prev"> &#60; </button>
          <p class="current-date"></p>
          <button class="material-icons" id="next"> &#62; </span>
        </div>
        <div class="calendar">
          <ul class="weeks">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
          </ul>
          <ul class="days">
            
          </ul>
        </div>
      </section>
    </div>
    <section class="todo">
      <div>
        <p class="todo-title">What I did 2024.03.20 </p>
        <ul class="todo-list">
          <li class="todo-item">
            <div>
              <input type="checkbox" id="ch-box1" checked>
              <label for="ch-box1">빨래 돌리기</label>
            </div>
            <div>
              <button class="edit-btn"><img src="./img/icon-edit.svg" alt="수정"></button>
              <button class="delete-btn"><img src="./img/icon-delete.svg" alt="삭제"></button>
            </div>
          </li>
          <li class="todo-item">
            <div>
              <input type="checkbox" id="ch-box2">
              <label for="ch-box2">화장실 청소하기</label>
            </div>
            <div>
              <button class="edit-btn"><img src="./img/icon-edit.svg" alt="수정"></button>
              <button class="delete-btn"><img src="./img/icon-delete.svg" alt="삭제"></button>
            </div>
          </li>
          <li class="todo-item">
            <div>
              <input type="checkbox" id="ch-box3">
              <label for="ch-box3">C++ 수업 복습하기</label>
            </div>
            <div>
              <button class="edit-btn"><img src="./img/icon-edit.svg" alt="수정"></button>
              <button class="delete-btn"><img src="./img/icon-delete.svg" alt="삭제"></button>
            </div>
          </li>
        </ul>
      </div>
      <div class="add-todo">
        <input type="text" class="todo-input">
        <button class="add-btn">할 일 추가하기</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>Copyright 2024. Sooyeon Jang All rights reserved.</p>
  </footer>
  <script src="./script/calendar.js"></script>
  <script src="./script/todo.js"></script>
</body>

</html>
