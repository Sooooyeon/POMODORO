  <main>
    <section class="timer">
      <p class="set-time">
        <span id="time-display-minutes">00</span>
        <spna>:</spna>
        <spna id="time-display-seconds">00</spna>
      </p>
      <p class="set-text">SET</p>
      <div>
        <button class="set-btn" onclick="setTimer(25)">25 <span>minute</span></button>
        <button class="set-btn" onclick="setTimer(5)">5 <span>minute</span></button>
        <button class="set-btn" onclick="setTimer(30)">30 <span>minute</span></button>
      </div>
      <div>
        <button class="set-btn" onclick="startTimer()">START</button>
        <button class="set-btn" onclick="stopTimer()">STOP</button>
        <button class="set-btn" onclick="resetTimer()">RESET</button>
        <audio id="alarm-sound" src="alarm.mp3" preload="auto"></audio>
      </div>
    </section>

              <button class="material-icons" id="next"> &#62; </span>
            </div>
            <div class="calendar">

                <li>Sun</li>

                <li>Thu</li>
                <li>Fri</li>

        </section>

                <div>
                  <p class="place">Seoul</p>
                  <p class="temperature">25 &#8451;</p>
                  <p class="weather-detail">맑음</p>
                </div>
              </div>

            </div>
          </div>
        </section>
